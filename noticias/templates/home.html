{%extends 'base.html'%}

{% block 'conteudo' %}

{% if noticias %}
  {% for noticia in noticias %}
  <a href="{% url 'noticia' noticia.id %}" style="text-decoration:none">
  <div class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/media/{{noticia.imgCapa}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ noticia.titulo }}</h5>
          <p class="card-text" style="max-width: auto; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ noticia.texto }}</p>
          <p class="card-text"><small class="text-body-secondary">{{ noticia.date_publicacao }}</small></p>
        </div>
      </div>
    </div>
  </div>
  </a>
  {% endfor %}
{% else %}
  <h3>Não há notícias relacionadas a essa cidade!</h3>
{% endif %}



{% endblock %}
